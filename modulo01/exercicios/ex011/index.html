<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir um áudio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Read All Over - Nathan Moore.mp3" type="audio/mpeg">
        <source src="midia/Read All Over - Nathan Moore.ogg" type="audio/ogg">
        <source src="midia/Read All Over - Nathan Moore.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Read All Over - Nathan Moore.mp3" download>Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
